<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap 4 beta -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/24e3190daa.css">
  <!-- sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- js -->
  <script src="./assets/js/test.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/test.min.css">
  <title>星際尋奇 | 測驗</title>
</head>

<body>
  <main>
    <div id="universe" class="d-flex">
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
      <div class="planet-position m-2" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);"></div>
    </div>

    <div id="options" class="d-flex" ondrop="drop(event);" ondragover="allowDrop(event);" draggable="true" ondragstart="drag(event);">
      <img class="planet" id="mercury" src="./assets/images/planets/mercury.png" alt="mercury">
      <img class="planet" id="venus" src="./assets/images/planets/venus.png" alt="venus">
      <img class="planet" id="earth" src="./assets/images/planets/earth.png" alt="earth">
      <img class="planet" id="mars" src="./assets/images/planets/mars.png" alt="mars">
      <img class="planet" id="jupiter" src="./assets/images/planets/jupiter.png" alt="jupiter">
      <img class="planet" id="saturn" src="./assets/images/planets/saturn.png" alt="saturn">
      <img class="planet" id="uranus" src="./assets/images/planets/uranus.png" alt="uranus">
      <img class="planet" id="neptune" src="./assets/images/planets/neptune.png" alt="neptune">
    </div>
  </main>
</body>

</html>
